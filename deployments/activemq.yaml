apiVersion: apps/v1
kind: Deployment
metadata:
  name: activemq-deployment
  namespace: ava-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activemq 
  template:
    metadata:
      labels:
        app: activemq
    spec:
      containers:
        - name: activemq
          image: 806240344948.dkr.ecr.us-east-1.amazonaws.com/activemq-plus:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 61616 # ActiveMQ port
            - containerPort: 8161 # ActiveMQ web console port
          resources:
            limits:
              memory: "1024Mi" 
              cpu: "1" 
            requests:
              memory: "256Mi" 
              cpu: "0.25" 
---
apiVersion: v1
kind: Service
metadata:
  name: activemq-service
  namespace: ava-server
spec:
  selector:
    app: activemq
  ports:
    - protocol: TCP
      port: 61616 #JMS broker
      targetPort: 61616 
  type: ClusterIP
---

apiVersion: v1
kind: Service
metadata:
  name: activemq-web-console
  namespace: ava-server
spec:
  selector:
    app: activemq
  ports:
    - protocol: TCP
      port: 8161 #ActiveMQ web console
      targetPort: 8161 
  type: ClusterIP
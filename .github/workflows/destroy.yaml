name: Destroy Terraform Infrastructure

on:
  push:
    branches:
      - dev

jobs:
  VPC-Destroy_Infra:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: IAC-resources/environments/demo/vpc

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS CLI
        run: |
          aws configure set default.region ${{ secrets.AWS_DEFAULT_REGION }}
          aws configure set default.output json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}

      - name: Install Terragrunt
        run: |
          curl -Lo /tmp/terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.45.16/terragrunt_linux_amd64
          chmod +x /tmp/terragrunt
          sudo mv /tmp/terragrunt /usr/local/bin/
        
      - name: Initialize Terragrunt
        run:  terragrunt init --terragrunt-non-interactive

      - name: Destroy Infrastructure
        run: |
          if [[ $(git log -1 --pretty=%B) == *destroy-infra* ]]; then
            terragrunt init --terragrunt-non-interactive
            terragrunt destroy -auto-approve
          else
            echo "No commit message to destroy Terraform infrastructure."
          fi

  EKS-Destroy_Infra:
    runs-on: ubuntu-latest
    needs: VPC-Destroy_Infra
    defaults:

name: Terraform Infra Workflow

on:
  push:
    branches:
      - master
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout
env:
  TF_VERSION: 1.4.6
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS CLI
        run: |
          aws configure set default.region ${{ secrets.AWS_DEFAULT_REGION }}
          aws configure set default.output json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}

      - name: Print assumed role
        run: aws sts get-caller-identity

      - name: Change Directory to Terraform VPC Subdirectory
        run: cd IAC-Files/demo/vpc

      - name: Initialize Terraform
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=vpctfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve vpctfplan

      - name: Change Directory to EKS Terraform Subdirectory
        run: cd IAC-Files/demo/vpc

      - name: Initialize Terraform
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=ekstfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve ekstfplan



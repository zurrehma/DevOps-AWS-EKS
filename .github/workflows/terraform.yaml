name: Build and Push to ECR

on:
  push:
    branches:
      - master
env:
  TF_VERSION: 1.4.6
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS CLI
        run: |
          aws configure set default.region ${{ secrets.AWS_DEFAULT_REGION }}
          aws configure set default.output json

      - name: Assume IAM Role
        run: |
          TEMP_ROLE=$(aws sts assume-role --role-arn ${{ secrets.AWS_ROLE_ARN }} --role-session-name github-actions-role)
          export AWS_ACCESS_KEY_ID=$(echo $TEMP_ROLE | jq -r '.Credentials.AccessKeyId')
          export AWS_SECRET_ACCESS_KEY=$(echo $TEMP_ROLE | jq -r '.Credentials.SecretAccessKey')
          export AWS_SESSION_TOKEN=$(echo $TEMP_ROLE | jq -r '.Credentials.SessionToken')

      - name: Change Directory to Terraform VPC Subdirectory
        run: cd ./IAC-Files/demo/vpc

      - name: Initialize Terraform
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=vpctfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve vpctfplan

      - name: Change Directory to EKS Terraform Subdirectory
        run: cd ./IAC-Files/demo/vpc

      - name: Initialize Terraform
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=ekstfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve ekstfplan


